<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Socio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Modificar Socios</h1>
    <h3>Be Strong</h3>
<div id="app">
    <form @submit.prevent="obtenerSocio">
        <label for="dni">DNI:</label>
        <input type="text" v-model="dni" required><br>
        <button type="submit">Modificar Socio</button>
        <a href="index.html">Menu principal</a>
    </form>
<div v-if="mostrarDatosSocio">
<h2>Datos del Socio</h2>
<form @submit.prevent="guardarCambios">
    <label for="apellidoModificar">Apellido:</label>
    <input type="text" id="apellidoModificar" vmodel="apellido" required><br>
    <label for="nombreModificar">Nombre:</label>
    <input type="text" id="nombreModificar" vmodel="nombre" required><br>
    <label for="edadModificar">Edad:</label>
    <input type="number" step="0.01" id="edadModificar" vmodel="edad" required><br>
    <label for="planModificar">Plan:</label>
    <input type="text" id="planModificar" vmodel="plan" required><br>

        <button type="submit">Guardar Cambios</button>
        <a href="modificaciones.html">Cancelar</a>
</form>
</div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="modificaciones.js"></script>
</body>
</html>
