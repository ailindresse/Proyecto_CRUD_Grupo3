<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar socio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agregar Socios</h1>
    <h3>Be Strong</h3>
<!--enctype="multipart/form-data" es necesario para enviar archivos
al back.-->
<form id="formulario" enctype="multipart/form-data">
<label for="dni">DNI:</label>
<input type="text" id="dni" name="dni" required><br>
<label for="apellido">Apellido:</label>
<input type="text" id="apellido" name="apellido"
required><br>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required><br>
<label for="edad">Edad:</label>
<input type="number" step="0.01" id="edad" name="edad"
required><br>
<label for="plan">Plan:</label>
<input type="text" id="plan" name="plan"><br>

<button type="submit">Agregar Socio</button>
<a href="index.html">Menu principal</a>
</form>
<script src="altas.js"></script>
</body>
</body>
</html>
